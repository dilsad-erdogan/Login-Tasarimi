<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link rel="stylesheet" href="css/custom.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body class="bg-light text-dark">
        <input type="hidden" id="hdn_action" value="" />
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand-sm bg-secondary">
                    <div class="container-fluid">
                        <ul class="navbar-nav">
                            <img src="student.png" alt="Avatar Logo" style="width: 40px;" class="rounded-pill">
                            <a class="nav-link text-white" href="#">Öğrenci Girişi</a>
                            <a class="nav-link text-white" href="#">Öğretmen Girişi</a>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="row" style="margin-top: 20px;">
                    <div class="col-sm-8">
                        <div class="row">
                            <label for="name" class="form-label"><strong>Ad Soyad:</strong></label>
                            <input type="text" class="form-control" id="name" onchange="validate(this)" />
                            <div class="invalid-feedback" for="name">
                                Lütfen, adınızı giriniz.
                            </div>
                        </div>
                        <div class="row">
                            <label for="name" class="form-label"><strong>Şifre:</strong></label>
                            <input type="password" class="form-control" id="password" onchange="validate(this)" />
                            <div class="invalid-feedback" for="password">
                                Lütfen, şifrenizi giriniz.
                            </div>
                        </div>
                        <div class="row">
                            <label class="form-label"><strong>Öğrenim durumunuzu seçiniz:</strong></label>
                            <select class="form-select form-select-1g" id="education" onchange="validate(this)">
                                <option>Lisans</option>
                                <option>Lisansüstü</option>
                                <option>Mezun</option>
                            </select>
                            <div class="invalid-feedback" for="education">
                                Lütfen bir öğrenim türü işaretleyiniz.
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="container d-flex justify-content-center text-center">
                            <div class="card" style="width: 200px">
                                <img for="formFile" class="card-img-body" src="graduated.png" id="picture" alt="Card image" />
                                <input type="file" class="form-control" id="formFile" onchange="validate(this)" accept=".jpg,.png,.jpeg" />
                                <div class="invalid-feedback" for="formFile">
                                    Lütfen, bir resim dosyası seçiniz.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="row">
                        <label for="mail" class="form-label"><strong>Mail:</strong></label>
                        <div class="input-group mb-3" style="padding: 2px">
                            <input type="email" class="form-control" id="email" onchange="validate(this)" aria-label="Text input with dropdown button">
                        </div>
                        <div class="invalid-feedback" for="email">
                            Lütfen, mail adresinizi giriniz.
                        </div>
                    </div>
                    <div class="row">
                        <label for="tel" class="form-label"><strong>Telefon numarası:</strong></label>
                        <div class="input-group flex-nowrap" style="padding: 2px">
                            <span class="input-group-text" id="addon-wrapping">+90</span>
                            <input type="tel" class="form-control" id="tel" onchange="validate(this)" placeholder="(5xx)-xxx-xx-xx">
                        </div>
                        <div class="invalid-feedback" for="tel">
                            Lütfen, telefon numaranızı giriniz.
                        </div>
                    </div>
                    <div class="row">
                        <label class="form-label"><strong>Şehrinizi seçiniz:</strong></label>
                        <select class="form-select form-select-1g" id="city" onchange="validate(this)">
                            <option>İstanbul</option>
                            <option>Ankara</option>
                            <option>Sakarya</option>
                            <option>İzmir</option>
                            <option>Konya</option>
                        </select>
                        <div class="invalid-feedback" for="city">
                            Lütfen, telefon numaranızı giriniz.
                        </div>
                    </div>
                </div>
                <div class="row aling-items-left" style="margin-top: 20px; width: 150px;">
                    <button class="btn btn-success" id="girisBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="saveValues()" >Giriş Yap</button>
                </div>
                <div class="modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header" id="staticBackdropHeader">
                                <img src="logo.png" alt="Avatar Logo" id="staticBackdropHeaderLogo" style="width: 40px;" class="rounded-pill">
                                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                            </div>
                            <div class="modal-body" id="staticBackdropBody"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="staticBackdropClose" data-bs-dismiss="modal"></button>
                                <button type="button" class="btn btn-primary" id="staticBackdropOption" data-bs-dismiss="modal"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row" style="margin-top: 20px;">
                <footer class="bg-secondary text-white text-center text-lg-start">
                    <div class="text-center p-3">
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="login.js"></script>
    </body>
</html>
